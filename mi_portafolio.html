<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Portafolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --item-w: 250px;
      --item-h: 200px;
      --gap: 15px;
      --visible-cols: 2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0;
      right: 0;
      padding: 15px 20px;
      display: flex;
      gap: 20px;
      background: rgba(0,0,0,0.8);
      border-bottom-left-radius: 10px;
      z-index: 100;
    }
    nav a { font-weight: bold; color: #fff; text-decoration: none; }
    nav a:hover { color: #0cf; }

    /* HEADER */
    header { text-align: center; padding: 100px 20px 50px; }
    header h1 { font-size: 2.5rem; margin-bottom: 20px; }
    .header-buttons { display: flex; justify-content: center; gap: 20px; }
    .header-buttons button {
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      background: transparent;
      color: #fff;
      transition: transform 0.2s, border 0.3s, box-shadow 0.3s;
      box-shadow: 
        0 0 25px rgba(0,198,255,0.35),
        0 0 35px rgba(142,45,226,0.25),
        0 0 50px rgba(255,0,128,0.2);
    }
    .header-buttons button:hover {
      transform: scale(1.05);
      border: 2px solid #0cf;
    }

    /* SECTIONS */
    section {
      padding: 80px 20px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      align-items: center;
      gap: 30px;
    }
    section h2 {
      font-size: 2rem;
      border-left: 5px solid #0cf;
      padding-left: 15px;
    }

    /* WRAPPER + GRID */
    .portfolio-wrapper {
      position: relative;
      margin: 0 auto;
      max-width: calc(var(--visible-cols) * var(--item-w) + (var(--visible-cols) - 1) * var(--gap));
    }
    .portfolio-grid {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: var(--item-w);
      grid-template-rows: repeat(2, var(--item-h));
      gap: var(--gap);
      overflow-x: hidden;
      padding: 8px 0;
    }
    .portfolio-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.25s;
      display: block;
      cursor: pointer;
    }
    .portfolio-grid img:hover { transform: scale(1.05); }

    /* Flechas */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.6rem;
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 30;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .arrow.left { left: -6px; }
    .arrow.right { right: -6px; }

    /* FOOTER */
    footer {
      background: #0a0a0a;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      align-items: center;
      gap: 150px;
      border-top: 2px solid #222;
    }
    footer img { max-width: 180px; height: auto; object-fit: contain; }
    .footer-info { display: flex; flex-direction: column; gap: 20px; }
    .footer-info div { display:flex; align-items:center; gap:10px; font-size:1rem; color:#ddd; }
    .footer-info i { color:#0cf; font-size:1.2rem; }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      section { grid-template-columns: 1fr; text-align: center; }
      .portfolio-wrapper { margin-left: auto; margin-right: auto; }
    }
    @media (max-width: 768px) {
      :root { --item-w: 160px; --item-h: 120px; }
      nav { flex-direction: column; top: auto; bottom: 0; right: 0; border-radius: 10px 0 0 0; }
      header h1 { font-size: 2rem; }
      .header-buttons { flex-direction: column; }
      footer { grid-template-columns: 1fr; gap: 40px; text-align: center; }
      .footer-info { align-items: center; }
      .arrow.left { left: 2px; } .arrow.right { right: 2px; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="index.html" id="nav-home">Inicio</a>
    <a href="mi_portafolio.html" id="nav-exp">Mi experiencia</a>
  </nav>

  <!-- HEADER -->
  <header>
    <h1 id="main-title">Mi portafolio</h1>
    <div class="header-buttons">
      <button onclick="scrollToSection('websites')" id="btn-web">Sitios web</button>
      <button onclick="scrollToSection('campaigns')" id="btn-camp">Campañas</button>
      <button onclick="scrollToSection('contents')" id="btn-cont">Contenidos</button>
    </div>
  </header>

  <!-- SECTIONS -->
  <section id="websites">
    <h2>Sitios web</h2>
    <div class="portfolio-wrapper">
      <button class="arrow left" onclick="scrollGrid('grid-web', -1)">&#10094;</button>
      <div class="portfolio-grid" id="grid-web">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/image-9.png" alt="Proyecto Web 1">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/image-7.png" alt="Proyecto Web 2">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/image-8.png" alt="Proyecto Web 3">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/image-6.png" alt="Proyecto Web 4">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/imagen_2025-09-17_124404631.png" alt="Proyecto Web 5">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/imagen_2025-09-17_124441517.png" alt="Proyecto Web 6">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/imagen_2025-09-17_124528068.png" alt="Proyecto Web 7">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/imagen_2025-09-17_124556007.png" alt="Proyecto Web 8">
      </div>
      <button class="arrow right" onclick="scrollGrid('grid-web', 1)">&#10095;</button>
    </div>
  </section>

  <section id="campaigns">
    <h2>Campañas</h2>
    <div class="portfolio-wrapper">
      <button class="arrow left" onclick="scrollGrid('grid-camp', -1)">&#10094;</button>
      <div class="portfolio-grid" id="grid-camp">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/ccas.png" alt="Campaña 1">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/Captura-de-pantalla-2024-03-08-205623.png" alt="Campaña 2">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/Captura-de-pantalla-2024-03-08-205605.png" alt="Campaña 3">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/Captura-de-pantalla-2024-03-08-205515.png" alt="Campaña 4">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/Captura-de-pantalla-2024-03-08-205451.png" alt="Campaña 5">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/Captura-de-pantalla-2024-03-08-205342.png" alt="Campaña 6">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/Captura-de-pantalla-2024-03-08-205424.png" alt="Campaña 7">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/campna.png" alt="Campaña 8">
      </div>
      <button class="arrow right" onclick="scrollGrid('grid-camp', 1)">&#10095;</button>
    </div>
  </section>

  <section id="contents">
    <h2>Contenidos</h2>
    <div class="portfolio-wrapper">
      <button class="arrow left" onclick="scrollGrid('grid-cont', -1)">&#10094;</button>
      <div class="portfolio-grid" id="grid-cont">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/imagen_2025-09-17_125845167.png" alt="Contenido 1">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/imagen_2025-09-17_125802568.png" alt="Contenido 2">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/imagen_2025-09-17_125715627.png" alt="Contenido 3">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/IVORIKA-IMAGEN-5.png" alt="Contenido 4">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/image-10.png" alt="Contenido 5">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/image-11.png" alt="Contenido 6">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/peace-of-mind.png" alt="Contenido 7">
        <img src="https://pan-cho.com/wp-content/uploads/2025/09/take-your-career.png" alt="Contenido 8">
      </div>
      <button class="arrow right" onclick="scrollGrid('grid-cont', 1)">&#10095;</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div>
      <img src="https://pan-cho.com/wp-content/uploads/2025/09/francisco-logo.png" alt="Logo">
    </div>
    <div class="footer-info">
      <h2 class="footer_heading">Información de contacto</h2>
      <div><i class="fas fa-phone"></i> +52 312 193 1392</div>
      <div><i class="fas fa-envelope"></i> flomm2312@gmail.com</div>
      <div><i class="fas fa-map-marker-alt"></i> Colima, México</div>
    </div>
  </footer>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <!-- JS -->
  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }

    // Carrusel loop
    function scrollGrid(gridId, direction) {
      const grid = document.getElementById(gridId);
      if (!grid) return;
      const amount = grid.clientWidth;
      const maxScroll = grid.scrollWidth - grid.clientWidth;

      if (direction === 1) { // derecha
        if (grid.scrollLeft + amount >= maxScroll - 5) {
          grid.scrollTo({ left: 0, behavior: "smooth" });
        } else {
          grid.scrollBy({ left: amount, behavior: "smooth" });
        }
      } else { // izquierda
        if (grid.scrollLeft <= 0) {
          grid.scrollTo({ left: maxScroll, behavior: "smooth" });
        } else {
          grid.scrollBy({ left: -amount, behavior: "smooth" });
        }
      }
    }

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    document.querySelectorAll(".portfolio-grid img").forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    function closeLightbox() {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeLightbox();
    });

    // Idioma
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang && userLang.startsWith("en")) {
      document.getElementById("nav-home").textContent = "Home";
      document.getElementById("nav-exp").textContent = "My Experience";
      document.getElementById("main-title").textContent = "My Portfolio";
      document.getElementById("btn-web").textContent = "Websites";
      document.getElementById("btn-camp").textContent = "Campaigns";
      document.getElementById("btn-cont").textContent = "Contents";
      document.querySelector("#websites h2").textContent = "Websites";
      document.querySelector("#campaigns h2").textContent = "Campaigns";
      document.querySelector("#contents h2").textContent = "Contents";
      document.querySelector(".footer_heading").textContent = "Contact Information";
    }
  </script>
</body>
</html>
